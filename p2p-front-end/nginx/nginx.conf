server {
    server_tokens off; # ปิดไม่ให้คนรู้ Version Nginx (เพื่อความปลอดภัย)
    
    listen 80;
    
    # --- ส่วนของ React (หน้าเว็บ) ---
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # ✅ แก้ไข CSP: ลบ localhost:4000 ออก ใช้แค่ 'self' ก็พอ (เพราะผ่าน Proxy แล้ว)
        # add_header Content-Security-Policy "default-src 'self'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; frame-ancestors 'self'; form-action 'self';" always;
        # 1. ลบ 'unsafe-inline' ออกจาก script-src (ปลอดภัยขึ้น 100%)
        # 2. style-src ยังคงไว้ เพราะ MUI จำเป็นต้องใช้
        add_header Content-Security-Policy "default-src 'self'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; script-src 'self'; img-src 'self' data:; connect-src 'self'; frame-ancestors 'self'; form-action 'self';" always;
        try_files $uri $uri/ /index.html; # สำคัญมากสำหรับ React Router
    }

    # --- ส่วนของ Backend (API) ---
    # ✅ แก้ไข: เปลี่ยนจาก /api/ เป็น /v1/ ตามที่เราตกลงกันไว้
    location /v1/ {
        # ⚠️ เช็คให้ชัวร์ว่าชื่อ Service ใน docker-compose.yml ชื่อ "go_backend" จริงๆ
        # ถ้าชื่ออื่น (เช่น backend-service) ต้องแก้ตรงนี้ให้ตรงกัน
        # proxy_pass http://go_backend:8000; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # ✅ เพิ่ม: เพื่อให้ Go รู้ IP จริง และ Protocol (http/https)
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}